    </script>

<body>
    <img src="./cat.jpg" width="100" height="100">
    <img src="./cat.jpg" width="100" height="100">
    <img src="./cat.jpg" width="100" height="100">
    <div id="div1">
        <input type="text" id="input1" value="입력값">
        <p class="css1">p1</p>
        <p class="css1">p2</p>
        <div>
            <p class="css1">p3</p>
        </div>
        <button type="button" onclick="getData();">input 버튼</button>
        <button type="button" onclick="getData2();">p태그 버튼</button>
    </div>
    
    <script>
        console.log( document.getElementById("input1"));
        console.log( document.getElementsByClassName("css1")); //가져오는 형태는 무조건 list 형태로 가져옴!!!!!!?????!!!!!
        console.log( document.getElementsByClassName("css1")[0]);
        console.log( document.getElementsByTagName("img"));

        console.log( document.querySelector("#input1")); 
        console.log( document.querySelector(".css1")); //querySelector는 가장 위에 있는 것 한개만 가져옴
        console.log( document.querySelectorAll(".css1"));  //querySelectorAll은 모든 것을 배열형태로 가져옴
        console.log( document.querySelectorAll(".css1")[1]);  //querySelectorAll은 모든 것을 배열형태로 가져옴
        
        function getData() {
            var input = document.getElementById("input1"); //id가 input1인 요소를 찾아 input 변수에 넣기 선택된 요수의 value를 콘솔에 출력
            console.log(input.value);
        }
        function getData2() {
            var p1 = document.getElementsByClassName("css1")[0];

            console.log(p1);
            console.log(p1.value);
            console.log(p1.text);
            console.log(p1.html);
            console.log(p1.innerText); //- 글자로 읽힘
            console.log(p1.innerHTML); //- 태그로 읽힘

            //p1.innerText = "p태그 입니다."; //글자를 변경해줌 52번째 줄 내용이 변경됨.
            //p1.innerText = "<strong>p태그 입니다.</strong>";
            p1.innerHTML = "<strong>p태그 입니다.</strong>";
            //HTML과 Text의 차이는 중요함!!!!!!!!!!!********************************************

        }
        
        
        
        </script>
