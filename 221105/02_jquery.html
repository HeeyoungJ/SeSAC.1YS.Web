<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous">
    </script>

    <script>

        function getData(){
            var value1 = document.getElementById("input1").value;
            console.log( value1 );
            
            var value2 = $("#input1").val();
            console.log( value2 );
        }

        function setData(){
            //document.getElementById("input1").value = "hi";
            $("#input1").val("hello");
        }

        function setStyle1(){
            var p = document.querySelector("#p1") ;
            p.style = "background-color : yellow; color: blue;";
        }
        
        function setStyle2(){
            $("#p1").css("background-color" , "red"); //css는 두개의 파라미터를 받음 (받고자 하는 속성, 종류)
        }

        function setStyle3(){
            $("#p1").attr("style", "background-color : blue; color: white; ");
        }
        //css는 두개의 파라미터를 받음 (받고자 하는 속성, 종류) , attr 속성을 변경하겠다는 것 ( 속성, 변경할 요소?)
        
        function changeText(){
            console.log( $("#p1").text())
            $("#p1").text("글자 변경")
            //value도 변경되면 변경하고 아니면 글자를 가져옴 ???
        }
        
        function changeHTML(){
            $("#p1").html("<strong>굵은 글자 변경</strong>");
        }
        
        function append1(){
            document.querySelector("#p1").append("<h2>h2</h2>");
            $("#p1").append("<h3>h3 태그입니다.</h3>");
            //아래에 요소(여기서는 글자) 추가 , dom과 다르게 진짜 html로 인식
        }
        
        function append(){
            $("#ul").append("<li class='append'>append</li>");
            //자식들 중 가장 끝에 추가
        }
        function prepend(){
            $("#ul").prepend("<li>prepend</li>");
        }
        function before(){
            $("#li1").before("<li>before</li>");
            //해당 id를 기준으로 바로 앞에 추가
        }
        function after(){
            $("#li1").after("<li>after</li>");
        }

        function remove1(){
            $("#li1").remove();
            //해당되는 모든 것을 지우는 역할 ul로 지정하면 모두 삭제됨
        }
        //function remove1(){
        //    $("#li1").remove();
            //class가 존재하는 모든 것이 사라짐
        //}
        function empty(){
            $("#ul").empty();
            //부모한테 실행되는 함수로 자식을 모두 지우는 것
        }
        
        function parent(){
            console.log( $("#li1").parent() );
            console.log( $("#li1").parent().parent() );
            console.log( $("#li1").parent().prev() );
            console.log( $("#li1").parent().next() );
            $("#li1").parent().append("<li>parentAppend</li>");
            //탐색하는 것으로 부모의 태그에 추가를 하겠다.
        }
        </script>

</head>
<body>

    <button type="button" onclick="parent()">parent</button>
    
    <hr>

    <ul id="ul">
        <li id="li1">기준li</li>
    </ul>

    <button type="button" onclick="remove1()">remove</button>
    <button type="button" onclick="empty()">empty</button>

    <br>

    <button type="button" onclick="append()">append</button>
    <button type="button" onclick="prepend()">preppend</button>
    <button type="button" onclick="before()">before</button>
    <button type="button" onclick="after()">after</button>
    
    <br>

    <p id="p1">p태그입니다.</p>
    
    <button type="button" onclick="append1()">요소추가</button>

    <br>
    
    <button type="button" onclick="setStyle1()">javascript로 바꾸기</button>
    <button type="button" onclick="setStyle2()">jQuery로 바꾸기</button>
    <button type="button" onclick="setStyle3()">jQuery로 여러값 바꾸기</button>
    
    
    <br>
    
    <button type="button" onclick="changeText()">text 변경</button>
    <button type="button" onclick="changeHTML()">HTML 변경</button>

    <hr>
    
    <input type="text" id="input1">
    <button type="button" onclick="getData()">값 가져오기</button>
    <button type="button" onclick="setData()">값 설정하기</button>
    
</body>
</html>
