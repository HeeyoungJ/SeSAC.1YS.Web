  <script>
    var cnt = 1;
    function writeNote(){
    var name = document.getElementById("name").value;
    var content = document.getElementById("content").value;
​
    var table = document.getElementById("table");
    var garo = document.createElement("tr");
​
    var kan1 = document.createElement("td");
    kan1.innerText = cnt;
    cnt = cnt + 1;
    var kan2 = document.createElement("td");
    kan2.innerText = name;
    var kan3 = document.createElement("td");
    kan3.innerText = content;
​
    var kan4 = document.createElement("td");
    
    var date = new Date();
    console.log( date );
​
    kan4.innerText = date.getFullYear() + "-" + (date.getMonth()+1) + "-" + date.getDate();
​
    garo.appendChild(kan1);
    garo.appendChild(kan2);
    garo.appendChild(kan3);
    garo.appendChild(kan4);
    table.appendChild(garo);
    }
  </script>

  <script>
    
    const alertPlaceholder = document.getElementById('liveAlertPlaceholder')

    const alert = (message, type) => {
      const wrapper = document.createElement('div')
      wrapper.innerHTML = [
        `<div class="alert alert-${type} alert-dismissible" role="alert">`,
        `   <div>${message}</div>`,
        '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
        '</div>'
      ].join('')

      alertPlaceholder.append(wrapper)
    }

    const alertTrigger = document.getElementById('liveAlertBtn')
    if (alertTrigger) {
      alertTrigger.addEventListener('click', () => {
        alert('Have a nice day!', 'warning')
      })
    }
  </script>
