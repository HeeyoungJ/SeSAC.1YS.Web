<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- 창을 줄여도 각각 같은 크기를 계속 같고 있음. 12칸이 최대-->
    <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
    </div>

    <hr>
    <!-- 크기 비율을 그대로 가지고 감 
    col = 기본크기/ col-md = 중간크기화면 col-lg = 큰 크기 화면-->
    <div class="row">
        <div class="col-8 col-md-4 col-lg-10 bg-warning">1</div>
        <div class="col-4 col-md-8 col-lg-2 bg-primary">2</div>
    </div>

    <div class="row">
        <div class="col-12 col-sm-6 col-lg-4">
            <img src="./cat.jpg" class="w-100">
        </div>
        <div class="col-12 col-sm-6 col-lg-8" >
            <p class="bg-secondary">이 이미지는 고양이입니다.</p>
        </div>
        
</body>
</html>
