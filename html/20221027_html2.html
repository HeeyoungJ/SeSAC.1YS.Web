<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> <!--한글로 인코딩하라는 정의-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 제목(이름)</title>
</head>
<body>
    <h1>h1</h1> <!--h1~h6까지 존재 / 제목태그 / 한줄 전체 차지-->
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

    <p> <!--문단/묶어주는 태그-->
        p
    </p>

    <img src="./common.jpg">
    <img src="C:/사용자/SBAUser/바탕화면/github/SeSAC.1YS.Web/html/common.jpg">
    <img src="./common.jpg" width="100" height="100">
    <img src="./common.jpg" width="100" height="100" title="강아지">
    <img src="./common2.jpg" width="100" height="100" alt="강아지2"> <!--이미지가 깨졌을 때 보여주는 속성-->

    <a href="http://naver.com" target="_blank">a</a> <!--target=_self가 기본값/_blank는 새로운 창-->

    <ul> <!--순서가 존재하지 않는 태그-->
        <li>1</li> <!--하나의 목록으로 존재하는 태그-->
        <li>2</li>
    </ul>
    <ol type="A" start="3" reversed>
        <!--순서가 존재하는 태그/type은 숫자가 기본값/start로 지정된 숫자부터 시작/reversed 역순으로 시작-->
        <li>a</li>
        <li>b</li>
    </ol>
</body>
</html>
