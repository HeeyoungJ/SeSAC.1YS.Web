<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
      function posting(){
      var form = document.getElementById('Post_register');
      var data = {
      title = form.title,value,
      writer = form.writer.value,
      post = form.post.value
      }
      axios.post(`/post/register`,data)
      .then((res)=>{
      alert('Upload 완료');
      document.location.href = "/Post/list";
      });
      }
    </script>
</head>
<body>
<form id="Post_register">
  <input type="text" placeholder="제목" name="title">
  <br>
  <input type="text" placeholder="작성자" name="writer">
  <br>
  <input type="text" placeholder="내용을 입력하세요." name="post">
  <br>
  <button type="button" onclick="posting();">글작성</button>
</form>
</body>
</html>
